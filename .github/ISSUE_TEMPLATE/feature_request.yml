name: "âœ¨ Feature Request"
description: "Suggest a new idea or enhancement for the application."
title: "[Feature]: "
labels: ["enhancement", "feature"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting an idea to improve Pose Nudge!

  - type: textarea
    id: problem-description
    attributes:
      label: "Is your feature request related to a problem?"
      description: "A clear and concise description of what the problem is. Ex. I'm always frustrated when..."
      placeholder: "It's difficult to track my posture improvement over time. I want to see progress charts."
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: "Describe the solution you'd like"
      description: "A clear and concise description of what you want to happen."
      placeholder: "I would like a 'Progress Dashboard' that shows charts of my daily/weekly posture scores and improvement trends."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: "Describe alternatives you've considered"
      description: "A clear and concise description of any alternative solutions or features you've considered."
      placeholder: "An alternative could be to export posture data to CSV for analysis in external tools."

  - type: textarea
    id: additional-context
    attributes:
      label: "Additional Context"
      description: "Add any other context, mockups, or screenshots about the feature request here."

  - type: checkboxes
    id: checklist
    attributes:
      label: "Feature Request Checklist"
      options:
        - label: "I have searched the existing issues to make sure this feature has not been requested yet."
          required: true