name: 'Publish with Code Signing'

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ runner.os == 'macOS' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Apple Certificate and Keychain
        if: runner.os == 'macOS'
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        run: |
          # 1. ì¸ì¦ì„œë¥¼ íŒŒì¼ë¡œ ë””ì½”ë”©
          echo $MACOS_CERTIFICATE | base64 --decode > certificate.p12
          
          # 2. ìƒˆë¡œìš´ í‚¤ì²´ì¸ ìƒì„± (ë¹„ë°€ë²ˆí˜¸ëŠ” ë‹¨ìˆœí•˜ê²Œ ìœ ì§€í•´ë„ ê´œì°®ìŒ)
          security create-keychain -p "temp_keychain_password" build.keychain
          
          # 3. ìƒˆë¡œ ë§Œë“  í‚¤ì²´ì¸ì„ ê¸°ë³¸ í‚¤ì²´ì¸ìœ¼ë¡œ ì„¤ì •
          security default-keychain -s build.keychain
          
          # 4. í‚¤ì²´ì¸ ìž ê¸ˆ í•´ì œ
          security unlock-keychain -p "temp_keychain_password" build.keychain
          
          # 5. ì¸ì¦ì„œ ê°€ì ¸ì˜¤ê¸°
          security import certificate.p12 -k build.keychain -P $MACOS_CERTIFICATE_PWD -T /usr/bin/codesign
          
          # ðŸ‘‡ [ìˆ˜ì • 1] í‚¤ì²´ì¸ì´ ìžë™ìœ¼ë¡œ ìž ê¸°ì§€ ì•Šë„ë¡ íƒ€ìž„ì•„ì›ƒì„ ê¸¸ê²Œ ì„¤ì • (ì˜ˆ: 2ì‹œê°„)
          security set-keychain-settings -t 7200 -u build.keychain

          # ðŸ‘‡ [ìˆ˜ì • 2] codesignì´ í‚¤ì²´ì¸ì— ì ‘ê·¼í•  ë•Œ ì‚¬ìš©ìž í™•ì¸ì„ ìš”êµ¬í•˜ì§€ ì•Šë„ë¡ ì„¤ì •
          security set-key-partition-list -S apple-tool:,apple: -s -k "temp_keychain_password" build.keychain > /dev/null

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          APPLE_SIGNING_IDENTITY: "Developer ID Application: jaeseok song (A38V4K2DHS)" # ì§ì ‘ ìž‘ì„±í•˜ëŠ” ë°©ì‹ ê¶Œìž¥
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'App ${{ github.ref_name }}'
          releaseBody: 'ìžì„¸í•œ ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ëŠ” CHANGELOG.md íŒŒì¼ì„ ì°¸ê³ í•´ì£¼ì„¸ìš”.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  # íƒœê·¸ ê¸°ë°˜ ë¦´ë¦¬ì¦ˆ ì‹œì—ë§Œ ì—…ë°ì´í„°ìš© JSON íŒŒì¼ ìƒì„± ë° ì—…ë¡œë“œ
  publish-updater-json:
    if: startsWith(github.ref, 'refs/tags/')
    needs: publish-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write # ë¦´ë¦¬ì¦ˆ ì—ì…‹ì„ ì—…ë¡œë“œí•˜ê¸° ìœ„í•´
    steps:
      - name: Download signature files
        run: |
          # 1. íš¨ìœ¨ì ìœ¼ë¡œ .sig íŒŒì¼ê³¼ .zip íŒŒì¼(ìœˆë„ìš°)ë§Œ ë‹¤ìš´ë¡œë“œ
          gh release download ${{ github.ref_name }} --pattern "*.sig"
          gh release download ${{ github.ref_name }} --pattern "*.msi.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate updater JSON
        id: generate_json
        run: |
          set -e # ì˜¤ë¥˜ ë°œìƒ ì‹œ ì¦‰ì‹œ ì¤‘ë‹¨

          # í”Œëž«í¼ë³„ë¡œ ì„œëª… íŒŒì¼ ë‚´ìš© ì½ê¸°
          SIG_WINDOWS=$(cat *.msi.zip.sig)
          SIG_MAC_INTEL=$(cat *.x64.dmg.sig)
          SIG_MAC_ARM=$(cat *.aarch64.dmg.sig)

          # ë‹¤ìš´ë¡œë“œ URL ìƒì„± (íŒŒì¼ì„ ì§ì ‘ ë‹¤ìš´ë¡œë“œí•  í•„ìš” ì—†ì´ ì´ë¦„ë§Œìœ¼ë¡œ URL êµ¬ì„±)
          # 'ls' ëª…ë ¹ìœ¼ë¡œ íŒŒì¼ëª…ì„ ì°¾ì•„ URLì„ ë§Œë“­ë‹ˆë‹¤.
          URL_WINDOWS="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$(basename *.msi.zip)"
          # macOS .dmg íŒŒì¼ì€ ë‹¤ìš´ë¡œë“œí•˜ì§€ ì•Šì•˜ì§€ë§Œ, .sig íŒŒì¼ ì´ë¦„ì—ì„œ ìœ ì¶”í•˜ì—¬ URLì„ ë§Œë“­ë‹ˆë‹¤.
          URL_MAC_INTEL="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$(basename *.x64.dmg.sig .sig)"
          URL_MAC_ARM="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$(basename *.aarch64.dmg.sig .sig)"

          # jqë¥¼ ì‚¬ìš©í•˜ì—¬ ìƒˆë¡œìš´ JSON íŒŒì¼ ìƒì„±
          JSON_CONTENT=$(jq -n \
            --arg version "${{ github.ref_name }}" \
            --arg notes "Release notes for ${{ github.ref_name }}" \
            --arg pub_date "$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            --arg sig_windows "$SIG_WINDOWS" \
            --arg url_windows "$URL_WINDOWS" \
            --arg sig_mac_intel "$SIG_MAC_INTEL" \
            --arg url_mac_intel "$URL_MAC_INTEL" \
            --arg sig_mac_arm "$SIG_MAC_ARM" \
            --arg url_mac_arm "$URL_MAC_ARM" \
            '{
              "version": $version,
              "notes": $notes,
              "pub_date": $pub_date,
              "platforms": {
                "windows-x86_64": { "signature": $sig_windows, "url": $url_windows },
                "darwin-x86_64": { "signature": $sig_mac_intel, "url": $url_mac_intel },
                "darwin-aarch64": { "signature": $sig_mac_arm, "url": $url_mac_arm }
              }
            }')

          echo "$JSON_CONTENT" > latest.json
          echo "Generated latest.json:"
          cat latest.json
          echo "json_path=latest.json" >> $GITHUB_OUTPUT

      - name: Upload updater JSON to release
        run: |
          gh release upload ${{ github.ref_name }} ${{ steps.generate_json.outputs.json_path }} --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}