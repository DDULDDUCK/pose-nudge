name: 'Publish with Code Signing'

on:
  workflow_dispatch: # GitHub UI에서 수동으로 실행 가능
  push:
    tags:
      - 'v*' # v로 시작하는 태그가 푸시될 때 자동 실행

jobs: # <-- 이 최상위 'jobs' 층이 반드시 필요합니다.
  publish-tauri: # <-- 'publish-tauri' 잡은 jobs 아래에 들여쓰기로 포함됩니다.
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin --verbose'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin --verbose'
          - platform: 'ubuntu-22.04'
            args: '--verbose'
          - platform: 'windows-latest'
            args: '--verbose'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ runner.os == 'macOS' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Apple Certificate and Keychain
        if: runner.os == 'macOS'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: temp_keychain_password
        run: |
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security import certificate.p12 -k build.keychain -P $APPLE_CERTIFICATE_PASSWORD -T /usr/bin/codesign
          security set-keychain-settings -t 7200 -u build.keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain > /dev/null

      - name: Build and Create Release
        uses: tauri-apps/tauri-action@v0.5.23
        id: tauri_build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          # 앱-특정 비밀번호 방식으로 변경된 부분
          APPLE_SIGNING_IDENTITY: "Developer ID Application: jaeseok song (A38V4K2DHS)"
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'App ${{ github.ref_name }}'
          releaseBody: '자세한 릴리즈 노트는 CHANGELOG.md 파일을 참고해주세요.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  publish-updater-json:
    if: startsWith(github.ref, 'refs/tags/')
    needs: publish-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # [삭제] 아티팩트를 다운로드하는 스텝은 더 이상 필요 없습니다.
      # - name: Download all release assets from artifacts
      #   uses: actions/download-artifact@v4
      #   with:
      #     path: artifacts/

      # [변경] 릴리즈에서 필요한 파일들만 직접 다운로드합니다.
      - name: Download signatures from release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          mkdir -p release_assets
          gh release download ${{ github.ref_name }} --dir release_assets --pattern "*.sig"
          gh release download ${{ github.ref_name }} --dir release_assets --pattern "*.msi.zip"
          gh release download ${{ github.ref_name }} --dir release_assets --pattern "*.dmg"
          echo "Downloaded assets:"
          ls -R release_assets

      - name: Generate updater JSON
        id: generate_json
        run: |
          set -e
          
          # [변경] 검색 경로를 'artifacts'에서 'release_assets'로 변경합니다.
          ASSETS_DIR="release_assets"
          echo "Searching for files in $ASSETS_DIR directory..."
          ls -R $ASSETS_DIR

          SIG_WINDOWS=$(cat $(find $ASSETS_DIR -name '*.msi.zip.sig'))
          SIG_MAC_INTEL=$(cat $(find $ASSETS_DIR -name '*.x64.dmg.sig'))
          SIG_MAC_ARM=$(cat $(find $ASSETS_DIR -name '*.aarch64.dmg.sig'))

          URL_WINDOWS="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$(basename $(find $ASSETS_DIR -name '*.msi.zip'))"
          URL_MAC_INTEL="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$(basename $(find $ASSETS_DIR -name '*.x64.dmg'))"
          URL_MAC_ARM="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$(basename $(find $ASSETS_DIR -name '*.aarch64.dmg'))"

          JSON_CONTENT=$(jq -n \
            --arg version "${{ github.ref_name }}" \
            --arg notes "Release notes for ${{ github.ref_name }}" \
            --arg pub_date "$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            --arg sig_windows "$SIG_WINDOWS" \
            --arg url_windows "$URL_WINDOWS" \
            --arg sig_mac_intel "$SIG_MAC_INTEL" \
            --arg url_mac_intel "$URL_MAC_INTEL" \
            --arg sig_mac_arm "$SIG_MAC_ARM" \
            --arg url_mac_arm "$URL_MAC_ARM" \
            '{
              "version": $version,
              "notes": $notes,
              "pub_date": $pub_date,
              "platforms": {
                "windows-x86_64": { "signature": $sig_windows, "url": $url_windows },
                "darwin-x86_64": { "signature": $sig_mac_intel, "url": $url_mac_intel },
                "darwin-aarch64": { "signature": $sig_mac_arm, "url": $url_mac_arm }
              }
            }')

          echo "$JSON_CONTENT" > latest.json
          echo "Generated latest.json:"
          cat latest.json
          echo "json_path=latest.json" >> $GITHUB_OUTPUT

      - name: Upload updater JSON to release
        run: gh release upload ${{ github.ref_name }} ${{ steps.generate_json.outputs.json_path }} --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}